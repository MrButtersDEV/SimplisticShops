name: SimplisticShops
version: ${project.version}
main: us.thezircon.play.simplisticshops.SimplisticShops
prefix: SimplisticShops
api-version: 1.13
loadbefore: [Essentials, EssentialsX]
depend: [Vault]
softdepend: [PlaceholderAPI]
authors: [BUTTERFIELD8]
description: Buying and Selling made ez.
website: https://discordapp.com/invite/baUYAnq
commands:
  sellall:
    description: Sell's any sellable items in your inventory.
    aliases: sellinv
  sell:
    description: Sell's any sellable items you put into the sell menu.
    aliases: ssell
  simplistic:
    description: Simplistic Shop's admin controlls.
  setprice:
    description: Set's shops prices
    aliases: ssetprice
  shop:
    description: Open's the shop menu.
    aliases: [shops, sshop]